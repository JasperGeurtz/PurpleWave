apply plugin: 'scala'
sourceCompatibility = 1.8
repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
dependencies {
    compile 'org.scala-lang:scala-library:2.12.6'
    compile 'com.github.JavaBWAPI:JBWAPI:0.8.1'
}
sourceSets {
    main {
        scala {
            srcDirs = ['src/']
        }
    }
}

task fatJar(type: Jar) {
    baseName = 'PurpleWave'
    manifest {
        attributes 'Main-Class': 'Lifecycle.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
